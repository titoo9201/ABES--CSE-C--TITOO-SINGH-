<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TV Info with Images</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        html, body {
            background-color: antiquewhite;
            height: 100vh;
            width: 100vw;
            display: flex;
            justify-content: center;
            align-items: start;
            gap: 20px;
            padding-top: 50px;
        }
        #container {
            display: flex;
            justify-content: center;
            align-items: start;
            gap: 20px;
        }
        .matched {
            width: 300px;
            background-color: gray;
            border: 3px solid black;
            color: white;
            padding: 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .matched p {
            margin: 5px 0;
        }
        .image-box {
            width: 100%;
            height: 180px; /* Thoda height bada kiya */
            margin-top: 10px;
            border: 2px solid white;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #222;
        }
        .image-box img {
            width: 100%;
            height: 100%;
            object-fit: cover; /* Image box ko full cover karegi */
            display: block;
        }
    </style>
</head>
<body>

    <div id="container"></div>

    <script>
        const tvs = [
            { Brand: "Samsung", tvname: "Samsung TV", price: 43000, img: "https://images-cdn.ubuy.co.in/67c16783dcab667e6d1ef1a8-samsung-32-class-fhd-1080p-smart-led.jpg" },
            { Brand: "Apple", tvname: "Apple TV", price: 100000, img: "https://www.apple.com/newsroom/images/product/tv/standard/Apple-TV-4K-hero-221018_big.jpg.large.jpg" }
        ];

        const container = document.getElementById("container");

        tvs.forEach(tv => {
            let div = document.createElement("div");
            div.className = "matched";
            div.innerHTML = `
                <p><b>Brand:</b> ${tv.Brand}</p>
                <p><b>Name:</b> ${tv.tvname}</p>
                <p><b>Price:</b> â‚¹${tv.price}</p>
                <div class="image-box">
                    <img src="${tv.img}" alt="${tv.tvname}">
                </div>
            `;
            container.appendChild(div);
        });
    </script>
</body>
</html>
