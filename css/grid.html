<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .main{
            display: grid;
            background-color: blueviolet;
            grid-template-columns: auto auto auto;
            padding: 12px;
            border: 3px solid black;
        }
        .main >div{
            background-color: beige;
            color: black;
            margin: 10px;
            padding: 10px;
            border: 3px solid black;
            border-radius: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="main">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
        <div>6</div>
        <div>7</div>
        <div>8</div>
    </div>
</body>
</html>
