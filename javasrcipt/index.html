<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .red-text{
            color: red;
        }
    </style>
</head>
<body>
    <p class="red-text">Titoo is the best developer</p>
    <script>
     
        let ch=document.querySelector(".red-text")
        ch.addEventListener("click",function (params) {
            ch.classList.toggle("red-text")
            
        })

    </script>
</body>
</html>
